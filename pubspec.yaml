name: weatherappfinal
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.3.0
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  intl: ^0.18.1
  shared_preferences: ^2.2.0
  webview_flutter: ^4.2.2
  fl_chart: ^0.63.0
  visibility_detector: ^0.4.0+2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

